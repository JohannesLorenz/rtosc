name: Build CI

on: [push]

jobs:
  build:
    name:    ${{ matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
        fail-fast: false
        matrix:
            config:
            - {
                name: "Windows MinGW",
                os:   windows-latest,
                deps: "",
                config: "cmake .",
                build:  "make",
                test:   "make test"
            }
            - {
                name: "Ubuntu gcc",
                os:   ubuntu-latest,
                deps:   "sudo apt-get install liblo-dev",
                config: "mkdir build && cd build && cmake ..",
                build:  "cd build && make",
                test:   "cd build && make test"
            }
            - {
                name: "macOS clang",
                os:   macos-latest,
                deps: "",
                config: "mkdir build && cd build && cmake ..",
                build:  "cd build && make",
                test:   "cd build && make test"
            }

    steps:
    - uses: actions/checkout@v1
    - name: install_deps
      run: ${{matrix.config.deps}}
    - name: configure
      run: ${{matrix.config.config}}
    - name: make
      run: ${{matrix.config.build}}
    - name: make test
      run: ${{matrix.config.test}}
