name: Build CI

on: [push]

jobs:
  build:
    name:    ${{ matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
        fail-fast: false
        matrix:
            config:
                - {
                    name: "Windows MinGW?"
                    os:   windows-latest
                }
                - {
                    name: "Ubuntu gcc"
                    os:   ubuntu-latest
                }
                - {
                    name: "macOS clang"
                    os:   macos-latest
                }

    steps:
    - uses: actions/checkout@v1
    - name: install_deps
      run: sudo apt-get install liblo-dev
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: cd build && make
    - name: make test
      run: cd build && make test
